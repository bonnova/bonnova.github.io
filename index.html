<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bonnova</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #1e1e2f, #0d0d14);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    width:350px;
    text-align:center;
    padding:40px 25px;
    border-radius:30px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

.logo{
    width:90px;
    height:90px;
    border-radius:50%;
    margin:0 auto 20px;
    background:linear-gradient(135deg,#6a5acd,#00c6ff);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:bold;
}

h1{
    font-weight:500;
    letter-spacing:3px;
    margin-bottom:10px;
}

.subtitle{
    font-size:14px;
    opacity:0.7;
    margin-bottom:35px;
}

.btn{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    margin-bottom:15px;
    padding:14px;
    border-radius:15px;
    background:rgba(255,255,255,0.08);
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}

.btn:hover{
    background:rgba(255,255,255,0.2);
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">AI</div>

    <h1>bonnova</h1>
    <div class="subtitle">
        Convierto caos operativo en estructura automatizada.
    </div>

    <a class="btn" href="https://wa.me/XXXXXXXXXX" target="_blank">
        WhatsApp
    </a>

    <a class="btn" href="https://instagram.com/TUUSUARIO" target="_blank">
        Instagram
    </a>

    <a class="btn" href="https://tiktok.com/@TUUSUARIO" target="_blank">
        TikTok
    </a>

</div>

</body>
</html>
